<!DOCTYPE html>
<html>
<body>
    <h1>Orders Report</h1>
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer Name</th>
                <th>Total Paid</th>
                <th>Payment Type</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.customer.name }}</td>
                <td>{{ order.total_amount }}</td>
                <td>{{ order.payment_type }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
